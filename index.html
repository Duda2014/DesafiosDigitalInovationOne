<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" type="text/css" href="stylo.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagran-celular">
            <img src="./instagran/img/celular.png" alt="celular">

        </div>
        <div class="instagran-continue">
            <div class="group">
                <img src="./instagran/img/instagram.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./instagran/img/perfil.png" alt="foto do perfil">

                </div>
                <a href="#" class="instagran-login">Continue com animesenhos</a>
                <a href="#" class="instagran-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account"> Não é animesdesenhos ?</p>
                <p class="notaccount">
                    <a href="#" class="link-blue">Alternar conta</a>
                <a href="#" class="link-blue">Inscreva-se</a>

                  <!--alterrar? <span class="link-blue">Alternar conta </span>
                    <span class="link-blue">Inscreva-se</span> -->
                </p>

            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
                   
            </div>
        </div>

    </div>
    
    
</body>
</html>
